image: registry.cmusatyalab.org/coda/coda-packaging/coda-deb-build:latest

stages:
 - pbuilder
 - chroots
 - dockers
 - build
 - deploy

# (re)build docker build container template
.docker_template: &docker_template
  stage: dockers
  image: docker:latest
  services:
    - docker:dind
  variables: &docker_variables
    DOCKER_DRIVER: overlay
    DOCKER_HOST: "tcp://localhost:2375"
  script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/$IMAGE || true
    - docker build --pull --cache-from $CI_REGISTRY_IMAGE/$IMAGE -t $CI_REGISTRY_IMAGE/$IMAGE $IMAGE
    - docker push $CI_REGISTRY_IMAGE/$IMAGE
  dependencies: []

# can't run pbuilder --create inside of docker build because we need privileged
# mode but we also can't run it in the docker:latest container because it isn't
# based on debian so we need extra stages just to build the chroots
pbuilder:
  <<: *docker_template
  stage: pbuilder
  variables:
    <<: *docker_variables
    IMAGE: ubuntu-pbuilder
  only:
    changes:
      - ubuntu-pbuilder/*

.chroots_template: &chroots_template
  stage: chroots
  image: $CI_REGISTRY_IMAGE/ubuntu-pbuilder
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - coda-deb-build/chroots/
  script: ./build-deb-chroots.sh $CI_JOB_NAME
  dependencies: []
  artifacts:
    paths:
      - coda-deb-build/chroots/
    expire_in: 1 day
  only:
    changes:
      - build-deb-chroots.sh
      - coda-deb-build/*

chroots:jessie:debian8.0:
    <<: *chroots_template
chroots:stretch:debian9.0:
    <<: *chroots_template
chroots:trusty:ubuntu14.04:
    <<: *chroots_template
chroots:xenial:ubuntu16.04:
    <<: *chroots_template
chroots:bionic:ubuntu18.04:
    <<: *chroots_template
chroots:cosmic:ubuntu18.10:
    <<: *chroots_template


dockers:coda-build:
  <<: *docker_template
  variables:
    <<: *docker_variables
    IMAGE: coda-build
  only:
    changes:
      - coda-build/*

dockers:coda-deb-build:
  <<: *docker_template
  variables:
    <<: *docker_variables
    IMAGE: coda-deb-build
  dependencies:
    - chroots:jessie:debian8.0
    - chroots:stretch:debian9.0
    - chroots:trusty:ubuntu14.04
    - chroots:xenial:ubuntu16.04
    - chroots:bionic:ubuntu18.04
    - chroots:cosmic:ubuntu18.10
  only:
    changes:
      - build-deb-chroots.sh
      - coda-deb-build/*

dockers:coda-rpm-build:
  <<: *docker_template
  variables:
    <<: *docker_variables
    IMAGE: coda-rpm-build
  only:
    changes:
      - coda-rpm-build/*


# build Coda binary packages
.setup:
  stage: prepare
  variables:
    REF: master
  script: ./setup-release.sh
  artifacts:
    paths:
      - coda-*.tar.?z
      - debian/
      - "*.src.rpm"
    expire_in: 1 week
  dependencies: []


.build:deb: &build_deb
  stage: build
  image: registry.cmusatyalab.org/coda/coda-packaging/coda-deb-build:latest
  script: ./build-debs.sh
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  dependencies:
    - setup

.build:jessie:debian8.0:
  <<: *build_deb
.build:stretch:debian9.0:
  <<: *build_deb
.build:trusty:ubuntu14.04:
  <<: *build_deb
.build:xenial:ubuntu16.04:
  <<: *build_deb
.build:bionic:ubuntu18.04:
  <<: *build_deb
.build:cosmic:ubuntu18:10:
  <<: *build_deb


.build:rpm: &build_rpm
  stage: build
  image: registry.cmusatyalab.org/coda/coda-packaging/coda-rpm-build:latest
  script: ./build-rpms.sh
  cache:
    key: ${CI_JOB_NAME}
    paths:
      - cache/
  artifacts:
    paths:
      - dist/*.rpm
    expire_in: 1 week
  dependencies:
    - setup

.build:fedora-28-x86_64:
  <<: *build_rpm
.build:fedora-28-i386:
  <<: *build_rpm
.build:fedora-29-x86_64:
  <<: *build_rpm
.build:fedora-29-i386:
  <<: *build_rpm
.build:fedora-30-x86_64:
  <<: *build_rpm
.build:fedora-30-i386:
  <<: *build_rpm
.build:epel-6-x86_64:
  <<: *build_rpm
.build:epel-7-coda-x86_64:
  <<: *build_rpm


.deploy:
  stage: deploy
  script:
    - echo "copy artifacts to coda repos"
  dependencies:
    - build:jessie:debian8.0
    - build:stretch:debian9.0
    - build:trusty:ubuntu14.04
    - build:xenial:ubuntu16.04
    - build:bionic:ubuntu18.04
    - build:cosmic:ubuntu18.10
    - build:fedora-28-x86_64
    - build:fedora-28-i386
    - build:fedora-29-x86_64
    - build:fedora-29-i386
    - build:fedora-30-x86_64
    - build:fedora-30-i386
    - build:epel-6-x86_64
    - build:epel-7-coda-x86_64
  when: manual

