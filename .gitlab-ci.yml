stages:
 - build

.build_container: &build_container
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context ${CI_PROJECT_DIR}/${IMAGE}
      --build-arg http_proxy=$http_proxy
      --build-arg https_proxy=$https_proxy
      --build-arg no_proxy=$no_proxy
      --dockerfile ${CI_PROJECT_DIR}/${IMAGE}/Dockerfile
      --destination ${CI_REGISTRY_IMAGE}/${IMAGE}
      --cache=true
      --cache-copy-layers
      --cache-ttl=24h
  only:
    changes:
      - .gitlab-ci.yml
      - ${IMAGE}/*

coda_build_src_image:
  <<: *build_container
  variables:
    IMAGE: coda-build-src

coda_build_deb_image:
  <<: *build_container
  variables:
    IMAGE: coda-build-deb

coda_build_rpm_image:
  <<: *build_container
  variables:
    IMAGE: coda-build-rpm
